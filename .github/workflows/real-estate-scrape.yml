name: real-estate-scrape

on:
  workflow_dispatch:
  schedule:
    - cron:  '00 05 * * *'

jobs:
  real-estate-scrape:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - uses: actions/cache@v2
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
    - name: Run scraper
      env:
        REDFIN_URL: ${{ secrets.REDFIN_URL }}
        ZILLOW_URL: ${{ secrets.ZILLOW_URL }}
        SCRAPERAPI_KEY: ${{ secrets.SCRAPERAPI_KEY }}
      run: python real_estate_scrape.py
    - name: Commit and push if it changed
      run: |-
        git config --global user.name "scraper-bot"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Scraped at ${timestamp}" || exit 0
        git push
